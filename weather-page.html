<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="project.css">
</head>
<body>
    <div id="upper">
        <h1>Welcome To The Weather App</h1>
        <p class="fs-4 mb-4">Here is your current location</p>
        <div class="mb-4">
            <button type="button" class="btn btn-primary mb-2" id="lat">Latitude : Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="long">Longitude : Please Give Location Access</button>
        </div>
        <div id="map" class="mx-3">

        </div>
    </div>
    <div id="lower" class="mb-5">
        <h1 class="mb-4 fw-bold">Your Weather Data</h1>
        <div>
            <button type="button" class="btn btn-primary" id="location">Location: Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="wind-speed">Wind Speed:  Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="humidity">Humidity : Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="time-zone">Time Zone : Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="pressure">Pressure: Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="wind-direction">Wind Direction : Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="uv-index">UV Index : Please Give Location Access</button>
            <button type="button" class="btn btn-primary" id="feels-like">Feels like: Please Give Location Access</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="project.js"></script>
</body>
</html>
